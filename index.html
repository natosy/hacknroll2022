<div id="outer"><div id="app"></div></div>
<canvas width="10" height="10" id="canvas"></canvas>

<style>
    canvas {
        position: absolute;
        background-color: #77DD99;
        background-image: url("grass_dark.gif");
        background-repeat: repeat;
        background-size: 75px;
    }
    html, body {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden;
    }
    * {
        -webkit-animation: cursor 400ms infinite;
        animation: cursor 400ms infinite;
    }
      
    @-webkit-keyframes cursor {
        0% {cursor: url("./farmer_left/frame_0.png") 35 35, auto;}
        33% {cursor: url("./farmer_left/frame_1.png") 35 35, auto;}
        66% {cursor: url("./farmer_left/frame_2.png") 35 35, auto;}
        100% {cursor: url("./farmer_left/frame_3.png") 35 35, auto;}
    } 
/*       
    {% comment %} @keyframes cursor {
        0% {cursor: var(--frame_0), auto;}
        33% {cursor: var(--frame_1), auto;}
        66% {cursor: var(--frame_2), auto;}
        100% {cursor: var(--frame_3), auto;}
    }  {% endcomment %} */

    @font-face {
        font-family: 'HumanoidStraight'; 
        src: url('humanoidstraight-webfont.woff') format('woff'); 
    }
    @font-face {
        font-family: 'PKMN'; 
        src: url('PKMN.woff') format('woff'); 
    }
    

    #app {
        font-size: 35px;
        font-weight: 400;
        font-family: 'PKMN', sans-serif;
        position:absolute;
        z-index:101;
        color: black;
        -webkit-text-stroke: 2px black; 
        top: 50px;
    }
      #outer {
        width:100%;
        display: flex;
        justify-content: center;
      }

    #sname {
        width:100%;
        height:100%;
        display: flex;
        align-items:center;
        justify-content: center;
        font-family:PKMN;
        position:absolute;
        z-index:1;
        color: rgba(1,1,1,0.7);
    }
    
    #sname button {
        position:absolute;
        z-index:1;
        font-family: PKMN;
        font-weight: bold;
        font-size: 4em;
        transition: all 500ms;
        background-color: transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
    }
        
    #sname button:hover {
        font-family:PKMN;
        position:absolute;
        z-index:1;
        font-size:88px;
        font-size-adjust: 20px;
        background-color: transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
    }

    #container{
        width:100%;
        height:100%;
        display: flex;
        align-items:center;
        justify-content: center;
        position:absolute;
        top: 70px;
    }

    #title-container{
        width:100%;
        display: flex;
        align-items:center;
        justify-content: center;
        position:absolute;
    }


    @keyframes title-ani {
        0% {margin-top:125px;}
        100% {margin-top:40vh;}
    }

    #ducku{
        margin-top:125px;
        width: 800px;
        animation-duration: 2s;
        animation-iteration-count: 1;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
    }

</style>
